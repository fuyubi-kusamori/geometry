<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>cube</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
        .box {
            width: 100px; height: 100px; position: relative; animation: rotate 5s infinite linear;
            transform-style: preserve-3d; transform: rotateX(0deg) rotateY(0deg);
        }
        .face {
            position: absolute; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
        }
        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
</body>
</html>
