<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Alice in Wonderland</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">
<style>
  body { margin: 0; height: 100vh; background: #fff; overflow: hidden;}
  .snowflake { position: absolute; top: -10px; color: #000; user-select: none; font-family: "Noto Sans Symbols 2", sans-serif; font-weight: 400; font-style: normal;}
  .alice-img {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
<script>
function createSnowflake() {
  const snowflake = document.createElement('div');
  const cardCode = Math.random() < 0.5 ?
    Math.floor(Math.random() * (0x1F0AE - 0x1F0A1 + 1)) + 0x1F0A1 :
    Math.floor(Math.random() * (0x1F0BE - 0x1F0B1 + 1)) + 0x1F0B1;
  snowflake.textContent = String.fromCodePoint(cardCode);
  snowflake.style.cssText = 'position: absolute; color: #000; user-select: none;';
  snowflake.style.fontSize = `${Math.random() * 70 + 30}px`;
  snowflake.style.opacity = Math.random();
  snowflake.style.transform = `translate3d(${Math.random() * window.innerWidth}px, -10px, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg)`;

  document.body.appendChild(snowflake);

  setTimeout(() => {
    snowflake.style.transition = `transform ${Math.random() * 5 + 5}s linear`;
    snowflake.style.transform = `translate3d(${Math.random() * window.innerWidth - 100}px, ${window.innerHeight + 10}px, 0) rotateX(${Math.random() * 360}deg) rotateY(${Math.random() * 360}deg) rotateZ(${Math.random() * 360}deg)`;
    setTimeout(() => snowflake.remove(), 6000);
  }, 50);
}
setInterval(createSnowflake, 200);
</script>
<img src="alice.png" alt="alice" class="alice-img">
</body>
</html>
