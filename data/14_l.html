<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knot</title>
    <link rel="shortcut icon" type="image/ico" href="../data/favicon.ico" />
    <style>
        body { margin: 0; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // Create the scene
    const scene = new THREE.Scene();

    // Create the camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    // Create the renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a more complex geometry (Quintuple Helix Knot)
    const geometry = new THREE.TorusKnotGeometry(10, 3, 200, 16, 5, 2);
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
    const complexKnot = new THREE.Mesh(geometry, material);

    scene.add(complexKnot);

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        // Rotate the knot for some animation
        complexKnot.rotation.x += 0.01;
        complexKnot.rotation.y += 0.01;

        renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
