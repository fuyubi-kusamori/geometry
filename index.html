<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry</title>
    <link rel="shortcut icon" type="image/ico" href="data/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base body styles */
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Josefin Slab', YuGothic, 'Yu Gothic', sans-serif;
            color: #000;
            font-size: 13px;
            letter-spacing: 0.2em;
            line-height: 1.5;
            min-height: 100vh;
            background-image: linear-gradient(to top, #59bdda 0%, #d3eaea 100%);
        }

        /* Link styles */
        a {
            color: #407db5;
            text-decoration: none;
        }

        a:link {
            color: #407db5;
        }

        a:visited {
            color: #407db5;
        }

        a:hover, a:active {
            color: #d3eaea;
        }

        /* Container styles */
        #root {
            margin: 50px auto;
            padding: 25px;
            width: 900px;
            background: #fff;
            box-shadow: 0 1.9px 2.5px rgba(0, 0, 0, 0.057),
                        0 5px 6.1px rgba(0, 0, 0, 0.076),
                        0 10.1px 11.4px rgba(0, 0, 0, 0.086),
                        0 19.2px 19.8px rgba(0, 0, 0, 0.092),
                        0 38.4px 34.8px rgba(0, 0, 0, 0.1),
                        0 101px 74px rgba(0, 0, 0, 0.13);
        }

        /* Text alignment */
        #center, #title, #subtitle {
            text-align: center;
        }

        #center {
            margin: 0 auto;
            overflow: hidden;
            background: #ffffff;
            padding: 25px;
            box-sizing: border-box;
        }

        #header {
            margin: 0 0 10px;
        }

        /* Titles and subtitles */
        #title, #subtitle {
            font-family: 'Josefin Slab', YuGothic, 'Yu Gothic', sans-serif;
            margin: 10px auto 0;
            padding: 0;
            font-size: 20px;
            letter-spacing: 0.2em;
        }

        #subtitle {
            margin: 10px auto 20px;
            font-size: 15px;
        }

        /* Alignment for application and gallery sections */
        .app, .gallery {
            text-align: center;
        }

        /* Gallery display properties */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
        }

        /* Image styling */
        img {
            margin: 8px;
            max-width: 100%;
            height: auto;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s;
        }

        /* Keyframes for fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Modal content styling */
        .thumbnail {
            background: white;
            padding: 5px;
            border: 1px solid #ccc;
        }

        /* Pagination styling */
        .pagination {
            padding: 0;
            margin: 0;
            letter-spacing: 0;
        }

        .pagination .page-item {
            margin: 0;
        }

        .pagination .page-item .page-link {
            background-color: #fff;
            color: #007bff;
            border: none;
        }

        .pagination .page-item.active .page-link {
            background: none;
            border: none;
        }

        .pagination .page-item .page-link:hover {
            color: #59bdda;
            border: none;
        }

        @media (max-width: 768px) {
            #root {
                width: auto;
                margin: 10px;
                padding: 10px;
            }

            .clip {
                max-width: 119px !important;
            }

            .gallery img {
                max-width: 100%;
            }

            .modal-content {
                width: 500px;
                height: auto;
            }
        }
    </style>
</head>
<body>
<div id="root">
    <p id="title"><span>Geometry</span></p>
    <p id="subtitle">&hellip; something like an album leaf &hellip;</p>
    <!-- Gallery -->
    <div class="container mt-3">
        <div id="gallery" class="row"></div>
        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center"></ul>
        </nav>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
    const totalItems = 10; // Total number of items
    const itemsPerPage = 9; // Items per page
    const totalPages = Math.ceil(totalItems / itemsPerPage); // Total number of pages
    let currentPage = 1; // Current page number

    function setupPagination() {
        $('.pagination').empty();
        if (currentPage > 1) {
            $('.pagination').append(`<li class="page-item"><a class="page-link" href="#" onclick="changePage(1)">«</a></li>`);
        }
        for (let i = 1; i <= totalPages; i++) {
            if (i == currentPage) {
                $('.pagination').append(`<li class="page-item active"><a class="page-link" href="#" onclick="changePage(${i})">${i}*</a></li>`); // Adding asterisk for current page
            } else {
                $('.pagination').append(`<li class="page-item"><a class="page-link" href="#" onclick="changePage(${i})">${i}</a></li>`);
            }
        }
        if (currentPage < totalPages) {
            $('.pagination').append(`<li class="page-item"><a class="page-link" href="#" onclick="changePage(${totalPages})">»</a></li>`);
        }
    }

    function changePage(page) {
        currentPage = page;
        $('#gallery').empty();
        const start = (page - 1) * itemsPerPage;
        const end = Math.min(start + itemsPerPage, totalItems);
        for (let i = start; i < end; i++) {
            const randomImageIndex = Math.floor(Math.random() * 6) + 1; // Random number between 1 and 6
            $('#gallery').append(`
                <div class="col-md-4 mb-3">
                    <img src="clip/${randomImageIndex}.jpg" class="img-fluid">
                    <a href="data/${i+1}_l.html">
                        <img src="data/${i+1}_s.png" class="thumbnail">
                    </a>
                </div>
            `);
        }
        setupPagination();
    }

    setupPagination();
    changePage(1); // Initialize the first page
    </script>

</div>
</body>
</html>
