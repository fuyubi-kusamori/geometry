<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/ico" href="../data/favicon.ico" />
<title>Tree</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background-color: #f0f0f0;
  }
  .tree {
    position: relative;
    width: 2px;
    background-color: #8B4513;
  }
</style>
</head>
<body>
<div id="tree"></div>

<script>
function drawBranch(startX, startY, length, angle, depth) {
  if (depth === 0) return;

  const endX = startX + length * Math.cos(angle);
  const endY = startY + length * Math.sin(angle);

  const branch = document.createElement('div');
  branch.style.position = 'absolute';
  branch.style.left = `${startX}px`;
  branch.style.top = `${startY}px`;
  branch.style.width = `${length}px`;
  branch.style.height = '2px';
  branch.style.backgroundColor = '#8B4513';
  branch.style.transformOrigin = '0 0';
  branch.style.transform = `rotate(${angle}rad)`;

  document.body.appendChild(branch);

  drawBranch(endX, endY, length * 0.7, angle - 0.5, depth - 1);
  drawBranch(endX, endY, length * 0.7, angle + 0.5, depth - 1);
}

drawBranch(window.innerWidth / 2, window.innerHeight, 100, -Math.PI / 2, 10);
</script>
</body>
</html>
